<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="GET">
    
    <p>
    	Choose your bean:
    	<select name="beans">
    		<option value="House Blend">House Blend</option>
    		<option value="Bolivia">Bolivia</option>
    		<option value="Guatemala">Guatemala</option>
    		<option value="Kenya">Kenya</option>
    	</select>
    </p>
	<p>
		Type: <br>
		<input type="radio" name="type" value="whole">Whole bean <br>
		<input type="radio" name="type" value="ground" checked="">Ground <br>
	</p>
	<p>
		Number of bags:<input type="number" name="number" min="1" max="100"> <br>
		Must arrive by date:<input type="date" name="date"> <br>
	</p>
	<p>
		Extras? <br>
		<input type="checkbox" name="extras[]" value="giftwrap">Gift wrap <br>
		<input type="checkbox" name="extras[]" value="includecatalogwithorder">Include catalog with order <br>
	</p>	

    <p>Ship to: <br>
    	Name:<input type="text" name="name"><br>
    	Address:<input type="text" name="address"><br>
    	City:<input type="text" name="city"><br>
    	State:<input type="text" name="state"><br>
    	Zip:<input type="text" name="zip"><br>
    	Phone:<input type="tel"  name="phone"><br>   
    </p>
    <p>
    	Customer Comments <br>
    	<textarea name="comments" cols="30" rows="10"></textarea>
    </p>
	<p>
		<input type="submit" value="order now">
	</p>
	</form>
  </body>
</html>
